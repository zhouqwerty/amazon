<div class="product_unit" @click="showProductInfo" @mouseover="selectFlag=true" @mouseout="selectFlag=false" :class="{product_selected:selectFlag}">
    <link rel="stylesheet" href="./module/productUnit/productUnit.css">
    <div style="text-align: center"><img :src="product.fileName" @error="$event.target.src='./assets/product/1.jpg'" alt="" style="width: 200px"></div>
    <div class="product_info">
        <div class="product_sale">
            <div class="product_price">
                ￥{{product.price}}
            </div>
            <div class="product_sell">
                299人付款
            </div>
        </div>
        <div class="product_desc">
            {{product.describe}}
        </div>
        <div class="store_info">
            <div class="store_name">
                <img src="./assets/icon/store.png" alt="">
                {{product.store.sName}}
            </div>
            <div class="store_location">
                {{product.store.address}}
            </div>
        </div>
    </div>
</div>
