<div class="order_unit">
    <link rel="stylesheet" href="./module/orderUnit/orderUnit.css">
    <div class="order_info_content">
        <row>
            <i-col span="3">
                <img :src="orderInfo.fileName" alt="">
            </i-col>
            <i-col span="3">
                <div class="order_info_text">{{orderInfo.describe}}</div>
            </i-col>
            <i-col span="6">
                <div class="order_info_text">
                    {{orderInfo.pCate.name}}({{orderInfo.pcCate.name}})
                </div>
            </i-col>
            <i-col span="3">
                <div class="order_info_text">
                    {{orderInfo.price}}
                </div>
            </i-col>
            <i-col span="6">
                <div class="order_info_text">
                    数量：<input-number :max="100" :min="1" :disabled="numDisabled" v-model="orderInfo.count" @on-change="changeCount"></input-number>
                </div>
            </i-col>
            <i-col span="3">
                <div class="order_info_text price_text">￥{{orderInfo.count}}</div>
            </i-col>
        </row>
    </div>
</div>
