<div class="index-carousel">
    <link rel="stylesheet" href="./module/indexCarousel/indexCarousel.css">
    <div class="category_second" :style="{display:category.isSelected}">
        {{category.selectedFirstCategory}}
    </div>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner carousel_div">
            <div class="item active">
                <img src="./images/use/carousel/c1.jpg" alt="第一张">
            </div>
            <div class="item">
                <img src="./images/use/carousel/c2.jpg" alt="第二张">
            </div>
            <div class="item">
                <img src="./images/use/carousel/c3.jpg" alt="第三张">
            </div>
            <div class="item">
                <img src="./images/use/carousel/c4.jpg" alt="第四张">
            </div>
            <div class="item">
                <img src="./images/use/carousel/c5.jpg" alt="第五张">
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left"><img src="./images/icon/left.png" alt=""></a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right"><img src="./images/icon/right.png" alt=""></a>
    </div>
</div>
