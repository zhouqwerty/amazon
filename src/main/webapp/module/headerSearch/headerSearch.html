<div class="header_search">
    <link rel="stylesheet" href="./module/headerSearch/headerSearch.css">
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col-lg-4">
                <img src="images/use/index.png" alt="" class="pull-right">
            </div>
            <div class="col-lg-6 search_div" style="padding-top: 10px">
                <gaea-input v-model="searchContent" :placeholder="searchTip">
                    <gaea-button slot="append" style="font-size: 16px;color: white;letter-spacing: 4px" @click="searchGoods">搜索</gaea-button>
                </gaea-input>
            </div>
        </div>
    </div>
    <div style="height: 30px;background-color:#41b8ea ">
            <div class="my_container header_category">
                <div class="header_all_category" @mouseover="cFirstListVisible='block'" @mouseout="hideCategoryList">
                    <div class="all_category_text" >
                        所有分类
                    </div>
                    <div class="all_category_content" :style="{display:cFirstListVisible}">
                        <qwe-category></qwe-category>
                    </div>
                </div>

            </div>
    </div>
</div>
